    <div
      class="game-container h-screen w-screen bg-[#345] flex items-center justify-center"
    >
      <div id="map"></div>
      <button>Hallihallo</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script type="text/javascript" src="racegame.js"></script> -->
    <script>
      var map = L.map('map').setView([49.49, 11.11], 3);

      //   L.tileLayer(
      //     'https://tiles.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
      //     {
      //       attribution: '',
      //     }
      //   ).addTo(map);

      var marker;

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 7,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      //   L.tileLayer(
      //     'https://tiles.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
      //     {
      //       attribution: '',
      //     }
      //   ).addTo(map);

      map.on('click', function (e) {
        if (marker) map.removeLayer(marker);

        console.log(e.latlng.lat, e.latlng.lng);
        marker = new L.Marker(e.latlng, { draggable: true });
        map.addLayer(marker);
      });

      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    </script>
