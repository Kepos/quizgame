<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>PLAYER</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="h-screen bg-[#380448]">
    <div
      class="flex flex-col items-center justify-start w-full h-full p-5 pt-40 m-auto text-center game-container max-w-7xl"
    >
      <h1 class="absolute scale-75 select-none top-10" onclick="changeView(0)">
        o holy<br />
        <span class="text-[#d5d514]"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;quiznight!</span
        >
      </h1>

      <!-- Buzzer  -->
      <div id="buzzer" class="flex flex-col justify-center hidden h-full">
        <!-- <input class="mb-5 bg-white" id="nameinput" type="text" /> -->
        <button
          class="bg-red-600 select-none active:bg-red-700 active:scale-90 active:border-5 active:text-yellow-500 -mt-32 text-xl text-white border-8 border-red-500 cursor-pointer rounded-[200px] w-64 h-64 play-button"
        >
          Buzzer
        </button>
      </div>

      <!-- Waiting Screen -->
      <div id="waiting-screen" class="hidden mt-20 text-3xl font-[Monotalic]">
        Please wait...
      </div>

      <!-- Login Screen -->
      <div id="login-screen" class="hidden mt-3 text-3xl">
        <h3>Wer bist du?</h3>
        <input
          placeholder="Dein Name..."
          id="player-name-input"
          type="text"
          maxlength="10"
          class="p-2 text-black bg-white rounded-lg"
        />
        <select
          id="team-selection"
          class="p-2 mt-5 text-black bg-white rounded-lg"
        >
          <option value="0">Team 1</option>
          <option value="1">Team 2</option>
          <option value="2">Team 3</option>
          <option value="3">Team 4</option>
        </select>
        <button
          id="login-button"
          class="w-full text-2xl text-black p-3 rounded-2xl bg-[#ce5bd3] mt-10 mb-10"
        >
          Einloggen
        </button>
      </div>

      <!-- Game #2 Umfragewerte -->
      <div id="game-umfragewerte" class="hidden font-[Monotalic]">
        <span class="inline-block mt-20 mb-12 text-3xl">Bist du ein Affe?</span>
        <button
          class="w-full p-5 mb-10 text-2xl bg-green-800 border-green-400 border-3 rounded-2xl"
        >
          Ja
        </button>
        <button
          class="w-full p-5 text-2xl bg-red-900 border-red-400 border-3 rounded-2xl"
        >
          Nein
        </button>
      </div>

      <!-- Game #11 Creative Writing -->
      <div id="game-creative-writing" class="hidden font-[Monotalic] w-full">
        <div class="flex flex-col w-full space-y-2">
          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Deine Mudder wird niemals verstehen was das Problem dabei ist
              alter
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Banane
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Kirsche
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Orange
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Melone
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Traube
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Pfirsich
            </span>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="word" class="hidden peer" />
            <span
              class="block px-4 py-2 border rounded-md peer-checked:ring-2 peer-checked:ring-yellow-400 hover:ring-2 hover:ring-yellow-200"
            >
              Birne
            </span>
          </label>
        </div>
        <button
          class="w-full text-2xl text-black p-3 rounded-2xl bg-[#ce5bd3] mt-10 mb-10"
        >
          Absenden
        </button>
      </div>

      <!-- Game #6 MapFinder -->
      <div id="game-mapfinder" class="hidden font-[Monotalic] w-full">
        <span class="inline-block mb-8 text-3xl">MapFinder</span>
        <div id="map"></div>
        <button
          class="w-full text-2xl text-black p-3 rounded-2xl bg-[#ce5bd3] mt-10 mb-10"
        >
          Absenden
        </button>
      </div>

      <!-- Game #9 TeamGuessing -->
      <div id="game-teamguessing" class="hidden font-[Monotalic] w-full">
        <span class="inline-block mb-8 text-3xl"
          >Wieviel wiegt ein Elefant?</span
        >
        <input
          type="number"
          class="w-full text-5xl text-center text-black bg-white rounded-2xl"
        />
        <button
          class="w-full text-2xl text-black p-3 rounded-2xl bg-[#ce5bd3] mt-10 mb-10"
        >
          Absenden
        </button>
      </div>

      <!-- Game #10 Multiple Choice -->
      <div id="game-multiple-choice" class="hidden">
        <span class="inline-block mb-12 text-3xl">WER IST DER KING?</span>
        <button
          class="w-full p-5 mb-4 text-2xl text-left text-black bg-yellow-300 border-yellow-100 border-3 rounded-2xl"
        >
          A: Niemand
        </button>
        <button
          class="w-full p-5 mb-4 text-2xl text-left text-black bg-yellow-300 border-yellow-100 border-3 rounded-2xl"
        >
          B: Du
        </button>
        <button
          class="w-full p-5 mb-4 text-2xl text-left text-black bg-yellow-300 border-yellow-100 border-3 rounded-2xl"
        >
          C: Ich
        </button>
        <button
          class="w-full p-5 mb-4 text-2xl text-left text-black bg-yellow-300 border-yellow-100 border-3 rounded-2xl"
        >
          D: Deine Mudder
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script type="text/javascript" src="racegame.js"></script> -->
    <script type="text/javascript" src="player.js"></script>
  </body>
  <style>
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
    }
  </style>
  <script>
    var map;

    function setMap() {
      // Map init
      map = L.map('map').setView([49.49, 11.11], 3);
      //   L.tileLayer(
      //     'https://tiles.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
      //     {
      //       attribution: '',
      //     }
      //   ).addTo(map);
      var marker;
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 7,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      //   L.tileLayer(
      //     'https://tiles.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
      //     {
      //       attribution: '',
      //     }
      //   ).addTo(map);
      map.on('click', function (e) {
        if (marker) map.removeLayer(marker);

        console.log(e.latlng.lat, e.latlng.lng);
        //marker = new L.Marker(e.latlng, { draggable: true });
        // marker = new L.Marker(e.latlng, {
        //   icon: new L.DivIcon({
        //     className: 'my-div-icon',
        //     html: '<div class="text-amber-900">Titus</div>',
        //     // '<img class="my-div-image" src="http://png-3.vector.me/files/images/4/0/402272/aiga_air_transportation_bg_thumb"/>' +
        //     // '<span class="my-div-span">Titus</span>',
        //   }),
        // });
        marker = L.marker(e.latlng).bindTooltip('Kimbo', {
          permanent: true,
          direction: 'right',
        });
        map.addLayer(marker);
      });

      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    }

    setMap();
    let CURRENT_VIEW = 0;
    let currentViewID = '';

    function changeView(num) {
      switch (num) {
        case -3:
          currentViewID = 'buzzer';
          break;
        case -2:
          currentViewID = 'login-screen';
          break;
        case -1:
          currentViewID = 'points-panel';
          break;
        case 0:
          currentViewID = 'waiting-screen';
          break;
        case 1:
          currentViewID = 'game-quiz-question';
          break;
        case 2:
          currentViewID = 'game-umfragewerte';
          break;
        case 3:
          currentViewID = 'game-einsortieren';
          break;
        case 4:
          currentViewID = 'game-pantomime';
          break;
        case 5:
          currentViewID = 'game-kategorie';
          break;
        case 6:
          currentViewID = 'game-mapfinder';
          break;
        case 7:
          currentViewID = 'game-whoisthis';
          break;
        case 8:
          currentViewID = 'game-songs';
          break;
        case 9:
          currentViewID = 'game-teamguessing';
          break;
        case 10:
          currentViewID = 'game-multiple-choice';
          break;
        case 11:
          currentViewID = 'game-creative-writing';
          break;
        case 12:
          currentViewID = 'game-blamieren-kassieren';
          break;
        case 13:
          currentViewID = 'game-teamguessing';
          break;
        default:
          currentViewID = 'games-panel';
          break;
      }
      document
        .querySelectorAll('.game-container > div')
        .forEach((elem) => elem.classList.add('hidden'));
      document.getElementById(currentViewID).classList.remove('hidden');
      map.invalidateSize();
    }

    CURRENT_VIEW = -2;
    changeView(CURRENT_VIEW);
  </script>
</html>
