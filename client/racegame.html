  <style>
    :root {
      --brg: #003a23;
    }

    body {
      background: var(--brg);
      margin: 0px;
      overflow: scroll;
      font-family: Silom, Arial, Helvetica, sans-serif;
    }
    .game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .info-panel {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 10;
    }

    .players-panel {
      position: fixed;
      bottom: 15px;
      left: 25px;
      z-index: 10;
    }

    .players-panel span {
      font-size: 10px;
      margin-right: 15px;
      border-bottom: 3px solid black;
    }

    .info-panel-element {
      padding: 20px 40px;
      background-color: #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .info-icon {
      background-color: var(--brg);
      color: white;
      padding: 5px 12px;
      border-radius: 40px;
      margin-right: 20px;
    }

    #winners-panel {
      display: none;
    }

    .game-settings-container {
      background-color: var(--brg);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      position: fixed;
    }
    .game-settings {
      width: 95%;
      height: 95%;
      background-color: #f4f4f4;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: scroll;
    }
    .game-settings input[type='radio'] {
      visibility: hidden;
      height: 0;
      width: 0;
    }

    .game-settings label {
      cursor: pointer;
      background-color: #454545;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .game-settings input[type='radio']:checked + label {
      background-color: #58ba83;
    }

    .settings-input-container {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: var(--brg);
    }

    h2 {
      font-size: 20px;
      margin-top: 40px;
    }

    .name-input {
      font-size: 20px;
      font-family: Silom;
      padding: 5px;
      color: #777;
    }

    .settings-card-container {
      text-align: center;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    .settings-card-container span {
      font-size: 12px;
      margin-top: 10px;
      display: inline-block;
      max-width: 100%;
    }

    .settings-card {
      background-color: white;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border: 3px solid transparent;
    }

    #select-racetrack {
      display: none;
    }

    .play-button {
      background-color: var(--brg);
      color: white;
      font-family: Silom;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      align-self: center;
      margin-top: 30px;
      font-size: 17px;
    }

    .play-button:disabled {
      opacity: 0.3;
    }

    .canvas-container {
      position: relative;
    }
    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
    }
    #grid-canvas {
      background: #fff;
    }
    #canvas {
      background: transparent;
    }
    #grid-pointer {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border: 1px solid black;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
    [id^='grid-option'] {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gray;
      border: 1px solid transparent;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
  </style>
</html>
