<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Game</title>
    <script type="module" src="racegame.js"></script>
    <script type="module" src="client.js"></script>
  </head>
  <body>
    <div>
      <div class="canvas-container">
        <canvas class="canvas" id="grid-canvas"></canvas>
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div id="grid-option-0"></div>
      <div id="grid-option-1"></div>
      <div id="grid-option-2"></div>
      <div id="grid-option-3"></div>
      <div id="grid-option-4"></div>
      <div id="grid-option-5"></div>
      <div id="grid-option-6"></div>
      <div id="grid-option-7"></div>
      <div id="grid-option-8"></div>
      <div id="grid-pointer"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </body>
  <style>
    body {
      background: #004225;
      margin: 0px;
      overflow: hidden;
      position: fixed;
    }
    .canvas-container {
      position: relative;
    }
    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
    }
    #grid-canvas {
      background: #fff;
    }
    #canvas {
      background: transparent;
    }
    #grid-pointer {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
    [id^='grid-option'] {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gray;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
  </style>
</html>
